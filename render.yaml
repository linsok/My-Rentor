services:
  # Django Web Service
  - type: web
    name: housing-analyzer
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --no-input && python manage.py migrate && echo 'from properties.models import Property; from django.contrib.auth.models import User; User.objects.get_or_create(username=\"admin\", defaults={\"email\": \"admin@example.com\"}); Property.objects.get_or_create(title=\"Test Property\", defaults={\"title\": \"Test Property\", \"description\": \"Test\", \"address\": \"123 Test St\", \"price\": 1000, \"bedrooms\": 2, \"bathrooms\": 1, \"area_sqm\": 100, \"property_type\": \"apartment\", \"status\": \"available\", \"verification_status\": \"verified\"})' | python manage.py shell"
    startCommand: "gunicorn housing_analyzer.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.00
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: True
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://my-rentor.vercel.app,https://housing-analyzer-backend.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: housing-analyzer-db
          property: connectionString
      - key: STRIPE_PUBLIC_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false

databases:
  # PostgreSQL Database
  - name: housing-analyzer-db
    plan: free
    databaseName: housing_analyzer
    user: housing_analyzer

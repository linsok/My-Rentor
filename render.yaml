services:
  # Django Web Service
  - type: web
    name: housing-analyzer
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --no-input"
    startCommand: "python manage.py migrate && python startup_script.py && gunicorn housing_analyzer.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.00
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: True
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://my-rentor.vercel.app,https://housing-analyzer-backend.onrender.com"
      - key: STRIPE_PUBLIC_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false

  # PostgreSQL Database
  - type: pserv
    name: housing-analyzer-db
    plan: free
    databaseName: housing_analyzer
    user: housing_analyzer_user
